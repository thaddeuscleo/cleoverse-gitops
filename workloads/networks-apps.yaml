apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: networks-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thaddeuscleo/cleoverse-gitops.git
    targetRevision: HEAD
    path: ./workloads/networks
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
