apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/part-of: networking
    app.kubernetes.io/component: load-balancer
spec:
  project: networking
  source:
    repoURL: https://github.com/thaddeuscleo/cleoverse-gitops.git
    targetRevision: HEAD
    path: ./workloads/networking/metallb
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true