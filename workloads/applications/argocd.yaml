apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-demo-07
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - stage: test
      - stage: uat
      - stage: prod
  template:
    metadata:
      name: kargo-demo-07-{{stage}}
      annotations:
        kargo.akuity.io/authorized-stage: kargo-demo-07:{{stage}}
    spec:
      project: default
      source:
        repoURL: https://github.com/thaddeuscleo/kargo-demo-gitops.git
        targetRevision: kustomize
        path: stages/{{stage}}
        kustomize:
          images:
          # Kargo will update this value to move new images into each stage
          - public.ecr.aws/nginx/nginx=public.ecr.aws/nginx/nginx:placeholder
      destination:
        server: https://kubernetes.default.svc
        namespace: kargo-demo-07-{{stage}}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
  ignoreApplicationDifferences:
  - jqPathExpressions:
    - .spec.source.kustomize.images