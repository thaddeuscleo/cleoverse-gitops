apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-prometheus-monitoring-stack
  namespace: flux-system
spec:
  interval: 1h
  path: ./cluster/apps/monitoring/kube-prometheus-stack/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:            
    provider: sops       
    secretRef:           
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secret-vars