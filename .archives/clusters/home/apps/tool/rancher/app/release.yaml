apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 5m
  chart:
    spec:
      chart: rancher
      version: 2.9.0-rc1
      sourceRef:
        kind: HelmRepository
        name: rancher-latest
        namespace: flux-system
  values:
    replicas: 1
    hostname: rancher.${SECRET_LOCAL_DOMAIN}
    bootstrapPassword: "${SECRET_RANCHER_ADMIN_PASSWORD}"
