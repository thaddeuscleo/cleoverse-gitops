apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr-ingress
  namespace: media
  annotations:
    hajimari.io/icon: game-icons:heavy-helm
    hajimari.io/enable: true
    hajimari.io/appName: "Radarr"
    hajimari.io/group: "Media"
spec:
  ingressClassName: traefik
  rules:
  - host: radarr.cleoverse.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: radarr-svc
            port:
              number: 80