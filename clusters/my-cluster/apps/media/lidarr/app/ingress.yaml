apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lidarr-ingress
  namespace: media
  annotations:
    hajimari.io/icon: game-icons:visored-helm
    hajimari.io/enable: true
    hajimari.io/appName: "Lidarr ${SECRET_LOCAL_DOMAIN}"
    hajimari.io/group: "Media"
spec:
  ingressClassName: traefik
  rules:
  - host: lidarr.cleoverse.home
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lidarr-svc
            port:
              number: 80