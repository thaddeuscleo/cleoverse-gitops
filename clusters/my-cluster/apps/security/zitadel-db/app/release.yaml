apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zitadel-db
  namespace: security
spec:
  interval: 1h
  chart:
    spec:
      chart: cockroachdb
      version: '11.2.3'
      sourceRef:
        kind: HelmRepository
        name: cockroachdb
        namespace: flux-system
      interval: 1m
  values:
    fullnameOverride: crdb
    conf:
      single-node: true
    statefulset:
      replicas: 1
    storage:
      persistentVolume:
        size: 5Gi
      storageClass: "longhorn"
    tls:
      enabled: false
    